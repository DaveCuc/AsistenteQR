<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reader {
            width: 600px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body data-rsssl="1">

<main>
    <div id="reader"></div>
    <div id="result"></div>
</main>

<script>
    // Configurar el escáner de QR
    const scanner = new Html5QrcodeScanner('reader', {
        qrbox: { width: 250, height: 250 },
        fps: 20
    });
    scanner.render(success, error);

    // Función de éxito al escanear
    function success(result) {
        // Llama a la función para agregar la contraseña y mostrar el mensaje de confirmación
        registrarAsistencia(result);
        scanner.clear();
        document.getElementById('reader').remove();
    }

    // Función para registrar la asistencia con confirmación
    function registrarAsistencia(qrData) {
        // Agregar la contraseña al enlace del QR
        const contrasena = "CONGRESO_ADMON_2024X";
        const fullUrl = `${qrData}&contrasena=${encodeURIComponent(contrasena)}`;

        // Mostrar mensaje de confirmación
        if (window.confirm("¿Desea realizar el registro?")) {
            // Si el usuario confirma, redirigir al enlace con la contraseña
            window.location.href = fullUrl;
        }
    }

    // Función de error al escanear
    function error(err) {
        console.error(err);
    }
</script>

</body>
</html>
